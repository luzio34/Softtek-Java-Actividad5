<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud con Spring Boot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <!-- Creamos una card -->
            <div class="card">
                <div class="col-sm-6">
                    <form th:action="@{/save}" th:object=${tarea} method="POST">
                        <div class="card">
                            <div class="card-header">
                                <h3>MÃ³dulo Tarea</h3>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>ID:</label>
                                        <input th:field="*{id}" type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Nombre de la tarea:</label>
                                        <input th:field="*{nombre}" type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripcion:</label>
                                        <input th:field="*{descripcion}" type="text" class="form-control"/>
                                    </div>
                                    <div class="card-footer">
                                        <input type="submit" value="Guardar" class="btn btn-success">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
